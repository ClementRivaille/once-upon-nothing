<div class="word-settings">
  <div class="header" (click)="collapse()">{{ word.label | wordLabel }}</div>
  <div class="content" [@collapse]="open">
    
    <div class="form-group">
      <label class="control-label">Label</label>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="word.label"/>
      </div>
    </div>

    <div class="form-group" *ngIf="type === 'subjects'">
      <label class="checkbox-inline">
        <input type="checkbox" [(ngModel)]="word.third">
        Conjugates to third person
      </label>
    </div>

    <div class="form-group" *ngIf="type === 'verbs'">
      <label class="control-label">Third person conjugation</label>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="word.third">
      </div>
    </div>

    <div class="form-group" *ngIf="type === 'adjectives' || type === 'adverbs'">
      <label class="control-label">Position</label>
      <div class="input-group">
        <label class="radio-inline">
          <input type="radio" name="{{type + '_' + id + '_position'}}" [value]="0" [(ngModel)]="word.position">
          Before
        </label>
        <label class="radio-inline">
          <input type="radio" name="{{type + '_' + id + '_position'}}" [value]="1" [(ngModel)]="word.position">
          After
        </label>
      </div>
    </div>
  </div>
</div>

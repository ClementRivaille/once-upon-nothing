<div class="container">
  <div class="form-group">
    <label class="col-xs-5 col-sm-12 col-md-5 control-label">Number of sentences</label>
    <div class="col-xs-7 col-sm-12 col-md-7 input-group">
      <input type="number" class="form-control" min="1" [(ngModel)]="nbSentencesModel"/>
    </div>
  </div>
  <div class="form-group" *ngFor="let prob of configuration.probabilities | mapToIterable">
    <label class="col-xs-5 col-sm-12 col-md-5 control-label">Probability for {{ prob }}</label>
    <div class="col-xs-7 col-sm-12 col-md-7 input-group">
      <input type="range" class="form-control" min="0" max="1" [(ngModel)]="configuration.probabilities[prob]" step="0.1"/>
      <div class="input-group-addon">{{ configuration.probabilities[prob] }}</div>
    </div>
  </div>
  <div class="text-right">
    <a class="btn btn-info" [routerLink]="'/vocabulary'">Edit vocabulary</a>
  </div>
</div>

<div>
  <fieldset>
    <label>Number of sentences</label>
    <input type="number" min="1" [(ngModel)]="configuration.nbSentences"/>
  </fieldset>
  <fieldset *ngFor="let prob of configuration.probabilities | mapToIterable">
    <label>Probability for {{ prob }}</label>
    <input type="range" min="0" max="1" [(ngModel)]="configuration.probabilities[prob]" step="0.1"/>
    <span>{{ configuration.probabilities[prob] }}</span>
  </fieldset>
</div>
